<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Bouncing Box</title>
	<script src="jquery.min.js"></script>

<!-- 	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script> -->

	<!-- BEGIN CSS -->
	<style>
		/* TODO 1 */
		[class="box"] {
			display: block;
			position: absolute;
			width: 70px;
			height: 70px;
			top: 100px;
			left: 0px;
			background-color: orange;
			font-size: 400%;
			text-align: center;
		}
	</style>

</head>
<body class="board">
	<!-- HTML for the box -->
	<div class="box">?</div>

	<!-- BEGIN JAVASCRIPT -->
	<script>
		(function(){
			'use strict'
			/* global &*/

			// Variable declarations
			var box;
			var boardWidth;
			var update;
			var handleBoxClick;
			var position;
			var points;
			var speed;
			var direction;
			direction = 1;
			
			var vertPosition;
			var vertSpeed;
			var vertDirection;
			vertDirection = 1;
			
			
			// jQuery stuff setup for you
			box = $('.box');
			boardWidth = $('.board').width();

			// TODO 2
			
			position = 0;
			points = 0;
			speed = 3.33;
			
			vertPosition = 100;
			vertSpeed = 3.33;
			
			box.css('top', vertPosition);
			
			box.css('left', position);
			box.text(points);
			
			function update() {
				// TODO 3 / 6 / 7 / 8
				position = position + (speed * direction);
				if(position > boardWidth) {
					direction = -1;
				}
				if(position <= 0) {
					direction = 1;
				}
				
				vertPosition = vertPosition + (vertSpeed * vertDirection);
				if(vertPosition > 595) {
					vertDirection = -1;
				}
				if(vertPosition <= 0) {
					vertDirection = 1;
				}
					
				box.css('top', vertPosition);
				
				box.css('left', position);
				box.text(points);
			};


			
			function handleBoxClick() {
				// TODO 4 / 5
				speed = speed + 0.33;
				position = position;
				points = points + 1;
				vertSpeed = vertSpeed + 0.66;
				vertPosition = vertPosition;
			};


			//this calls update every 50 milliseconds
			setInterval(update, 16.66);
			// this calls the handle handleBoxClick function every time the box is clicked on
			box.on('click', handleBoxClick);
		})();
	</script>
</body>
</html>
